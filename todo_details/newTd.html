<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New Todo</title>
    <link rel="stylesheet" href="https://unpkg.com/mvp.css@1.12/mvp.css" />
    <style>
      body {
        margin: auto 10rem;
      }
    </style>
  </head>
  <body>
    <main>
      <nav>
        <a href="./edit-todo.html">+</a>
      </nav>
      <h1>Todo List</h1>
      <table id="todos-table">
        <tbody>
          <thead>
            <tr>
              <th>Title</th>
              <th>Completed</th>
              <th>Action</th>
            </tr>
          </thead>
        </tbody>
      </table>
    </main>

    <script>
      (() => {
        const $q = (s) => document.querySelector(s);

        const tbody = $q("#todo-table tbody");

        function loadData() {
          return fetch("http://localhost:8888/todos/").then((response) =>
            response.json()
          );
        }

        function createEditLink(todo) {
          const a = document.createElement("a");
          a.href = "./edit-todo.html?id=" + todo.id;
          a.innerText = "Edit";
          return a;
        }

        function fillTable(todos) {
          for (const todo of todos) {
            const row = tbody.insertRow(-1);
            let cell1 = row.insertCell(0);
            let cell2 = row.insertCell(1);
            let cell3 = row.insertCell(2);
            cell2.innerHTML = todo.completed ? "&#10003;" : null;
            cell1.innerText = todo.title;
            const a = createEditLink(todo);
            cell3.appendChild(a);
          }
        }
        window.onload = () => {
          loadData().then((data) => fillTable(data));
        };
      })();
    </script>
  </body>
</html>
